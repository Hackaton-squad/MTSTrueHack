<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Our style-->
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet"/>

    <title>Hello, world!</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('get_video_button').addEventListener('click', function (e) {
                fetch('/getAudio').then(r => r.json()).then(r => {
                    alert(r.created);
                })
            });
            let video = document.getElementById("video");
            video.addEventListener('timeupdate', function() {
                console.log(this.currentTime);
                if(this.currentTime > 3.0 && this.currentTime < 3.250) {
                    //video.muted = true;
                    fetch('/getAudio').then(r => r.json()).then(r => {
                        alert(r.created);
                    });
                }
                document.getElementById("timer").innerHTML = this.currentTime;
            });
        });
    </script>
</head>
<body>
<button id="get_video_button" onclick="">Получить видео</button>
<input id="">
<video id="video" preload="auto" loop autoplay controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type='video/mp4' />
</video>
<div id="timer"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</html>
